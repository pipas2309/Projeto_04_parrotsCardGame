<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Projeto_04_parrotsCardGame/CSS/reset.css">
    <link rel="stylesheet" href="/Projeto_04_parrotsCardGame/CSS/estilos.css">
    <title>Jogo da Mem√≥ria</title>
</head>
<body>
    <div class="pagina-inicial ">
        <div class="titulo"><h1>PARROT CARD GAME</h1></div>
        <div class="menu">
            <div class="jogar" onclick="comecarJogo()"><p>JOGAR</p></div>
            <div class="Botao-conquistas" onclick="conquistas()"><p>CONQUISTAS</p></div>
            <div class="visuais" onclick="visuais()"><p>VISUAIS</p></div>
        </div>
    </div>
    <div class="pagina escondido">
        <div class="titulo"><h1>PARROT CARD GAME</h1></div>
        <div class="area-jogo"></div>
        <div class="cronometro"><ion-icon name="stopwatch-outline"></ion-icon><p class="escondido"></p><p class="escondido"></p></div>
        <div class="voltar-menu escondido" onclick="voltarMenu()"><p>MENU</p></div>
    </div>
    <div class="conquistas escondido">
        <div class="conquista facil escondido"><img src="/Projeto_04_parrotsCardGame/imagens/kiko.png"><span>Tabuleiro para principiantes</span></div>
        <div class="conquista platinado escondido"><img src="/Projeto_04_parrotsCardGame/imagens/rei.jpg"><span>Platinado</span></div>
        <div class="conquista flash escondido"><img src="/Projeto_04_parrotsCardGame/imagens/flash.jpg"><span>Eu vou... Venci!</span></div>
        <div class="voltar-menu" onclick="voltarMenu()"><p>MENU</p></div>
    </div>
    <div class="visuais"></div>
    <div class="aviso"><p>CONQUISTA DESBLOQUEADA</p></div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="/Projeto_04_parrotsCardGame/scripts.js"></script>
</body>
</html>
